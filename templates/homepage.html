
{% extends 'base.html' %}

    {% block content %}
    <img src="/static/Logo_Transparent.png" alt="logo_transparent" style="width:55px;height:80px;">
    <h1 z="1" class="title" id="welcome font-size: 50px;" color="green">Welcome. Ready to Giv?</h1>
  <div z="1" id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="static/sf_street_1.jpg" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/give-food-to-homelessjpg" src=".../800x400?auto=yes&bg=555&fg=333&text=Second slide" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/sf_street_2.jpg" src=".../800x400?auto=yes&bg=666&fg=444&text=Third slide" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/sf_street_3.jpg" src=".../800x400?auto=yes&bg=555&fg=333&text=Fourth slide" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="static/man_1.jpg" src=".../800x400?auto=yes&bg=555&fg=333&text=Fifth slide" alt="Third slide">
        </div>
      </div>
  </div>
    <br>
    <br>
    <form>
      <button type="button" value="register" onclick="window.location.href='/preferences-basic-info'" class="btn btn-success">Want to Become a Givr?</button>
    </form>
    <br>
    <h5>OR</h5>
    <br>
    <form action="/" method="POST">
      <p>What is your email address?</p>
          <textarea name="email"></textarea>
          <p>What is your password?</p>
          <input type="password" name="password"></input>
          <br>
          <br>
      <button type"submit" class="btn btn-success">Log In</button>
    </form>
    <br>
    <br>
    <br>




<footer>
    <divdiv style="position: fixed; bottom: 0; left: 40; width: 300px;">Terms of Use</div> <divdiv style="position: fixed; bottom: 0px; right: 40px;">Privacy Policy</div>
</footer>
    {% endblock %}
