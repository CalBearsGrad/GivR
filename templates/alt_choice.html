{% extends 'base.html' %}

    {% block content %}
<h1>Preference</h1>
<h2>What would you prefer if homeless individual is not at chosen location upon delivery?</h2>
<h4>Choose One</h4>
<form class="form-group" action="/alt_choice" method="POST">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
        <input type="radio" name="alt_choice1" value="Deliver to another visibly homeless individual">
        <input type="radio" name="alt_choice2" value="Deliver to the nearest 24-hour Homeless Shelter">
        <input type="radio" name="alt_choice3" value="Receive a Refund">
        </div>
      </div>
    </div>
</div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>

    {% endblock %}
