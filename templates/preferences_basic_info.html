{% extends 'base.html' %}

    {% block content %}

<form action="/preferences-basic-info" method="POST">

  <div class="form-group">
    <label>Email address</label>
    <input type="email" name="email" class="form-control" id="emailAddress" placeholder="email@something.com    (required)" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  </div>
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="fname" class="form-control" id="fname" placeholder="Jane    (name required)" required>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lname" class="form-control" id="lname" placeholder="Doe   (name required)" required>
  </div>

  <br>
  <button type="submit" value="Submit" class="btn btn-success">Submit</button>
</form>

</div>

    {% endblock %}
