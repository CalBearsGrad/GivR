{% extends 'base.html' %}

    {% block content %}

<form action="/preferences-basic-info" method="POST">

  <div class="form-group">
    <label>Email address</label>
    <input type="text" name="email" class="form-control" id="email" placeholder="email@something.com    (required)" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Password    (required)" required>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="fname" class="form-control" id="fname" placeholder="Jane    (name required)" required>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lname" class="form-control" id="lname" placeholder="Doe   (name required)" required>
  </div>

  <br>
  <button type="submit" value="Submit" class="btn btn-success">Submit</button>
</form>

</div>

    {% endblock %}
